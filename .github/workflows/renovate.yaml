name: Renovate
on:
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get token
        id: get_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.INSTALL_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: remove schedule for ad-hoc
        run: |
          TMP_FILE=$(mktemp)
          chmod =rw $TMP_FILE
          jq 'del(.schedule)' .github/renovate.json > $TMP_FILE
          mv $TMP_FILE .github/renovate.json

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.30.2
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_FORCE_CLI: "true"
          LOG_LEVEL: "debug"
        with:
          configurationFile: .github/renovate.json
          token: "${{ secrets.RENOVATE_TOKEN }}"

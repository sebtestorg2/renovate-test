name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'
    - cron: '30 6 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get token
        id: get_token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.INSTALL_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@37162ee7fc9dbe52ac16f125c8fe0d69ec12832e
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_USERNAME: "renovate-action[bot]"
          RENOVATE_GIT_AUTHOR: "Renovate Action <118825710+renovate-action[bot]@users.noreply.github.com>"
          RENOVATE_PLATFORM_COMMIT: "true"
          #LOG_LEVEL: "debug"
        with:
          configurationFile: .github/renovate.json
          token: '${{ steps.get_token.outputs.token }}'

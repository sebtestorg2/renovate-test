name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get token
        id: get_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_id: ${{ secrets.INSTALL_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.30.2
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: "ignored"
          RENOVATE_USERNAME: "renovate-action[bot]"
          RENOVATE_GIT_AUTHOR: "Renovate Action <118825710+renovate-action[bot]@users.noreply.github.com>"
          RENOVATE_PLATFORM_COMMIT: "true"
          LOG_LEVEL: "debug"
        with:
          configurationFile: .github/renovate.json
          token: '${{ steps.get_token.outputs.token }}'
